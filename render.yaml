# render.yaml
services:
  - type: web
    name: learnsphere-backend
    env: python
    region: oregon  # or: frankfurt, singapore, ohio
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
    autoDeploy: true
    plan: free